<script>
    function calculateScore() {
        let score = 0;
        let correctAnswers = [];

        // Ajoutez ici les réponses correctes pour chaque question
        const correctAnswersMap = {
            q1: "HyperText Markup Language",
            q2:"Cascading Style Sheets",
            q3:"JavaScript",
            q4:"PHP",
            q5: "Universal Resource Locator",
            q6:"body",
            q7:"a",
            q8:".css",
            q9:"src",
            q10:"Langage de programmation côté client",




   
        };

        // Parcourez les réponses fournies par l'utilisateur
        for (const question in correctAnswersMap) {

            const userAnswer = document.getElementById(question).value.trim();
            const correctAnswer = correctAnswersMap[question];

            // Vérifiez si la réponse de l'utilisateur est correcte
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                score++;
            }

            // Enregistrez les réponses correctes
            correctAnswers.push(`<li>${question}: ${correctAnswer}</li>`);
        }

        // Affichez le résultat
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<h2>Votre score est de ${score}/${Object.keys(correctAnswersMap).length}</h2><ul>${correctAnswers.join('')}</ul>`;
    }
</script>
